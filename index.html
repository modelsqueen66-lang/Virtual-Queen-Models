<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Virtual Queen Models | Luxury Pink Empire</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>

    :root {
      --primary: #ff1493; 
      --light-pink: #ff85c1;
      --gold: #d4af37;
      --dark-bg: #000000; 
      --card-bg: #0a0a0a;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark-bg);
      color: #fce4ec;
      line-height: 1.6;
    }

    body.modal-active { overflow: hidden; height: 100vh; }

    @keyframes glow-pink {
      0% { text-shadow: 0 0 10px var(--primary); }
      50% { text-shadow: 0 0 25px var(--primary), 0 0 5px var(--gold); }
      100% { text-shadow: 0 0 10px var(--primary); }
    }

    @keyframes pulse-heart {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #25d366;
      color: #FFF;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 35px;
      z-index: 999;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: all 0.4s ease;
      text-decoration: none;
    }

    .whatsapp-float:hover {
      box-shadow: 0 0 30px #25d366, 0 0 10px #fff;
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .lang-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
      padding: 5px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.3s;
    }

    .lang-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    #legalModal {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
      z-index: 100000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .legal-box {
      background: var(--card-bg);
      border: 2px solid var(--gold);
      max-width: 550px;
      padding: 50px 30px;
      text-align: center;
      border-radius: 30px;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                  url('https://www.transparenttextures.com/patterns/black-linen.png');
      position: relative;
    }

    .logo-container { width: 220px; margin-bottom: 20px; }
    .logo-container img { width: 100%; height: auto; }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.2rem, 8vw, 4rem);
      color: #fff;
      animation: glow-pink 3s infinite;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header h1 i.fa-heart {
      color: var(--primary);
      animation: pulse-heart 2s infinite ease-in-out;
    }

    .btn {
      padding: 18px 40px;
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.4s;
      text-decoration: none;
      display: inline-block;
      border: none;
    }

    .btn-luxury {
      background: linear-gradient(45deg, var(--primary), var(--light-pink));
      color: #fff;
    }

    .btn-gold {
      background: linear-gradient(45deg, var(--gold), #f1d592);
      color: #000;
    }

    section { padding: 80px 10%; }

    .section-title {
      text-align: center;
      color: var(--gold);
      margin-bottom: 50px;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .info-card {
      background: var(--card-bg);
      padding: 40px;
      border: 1px solid rgba(255, 20, 147, 0.1);
      border-radius: 20px;
      transition: 0.4s;
      text-align: center;
    }

    .info-card:hover {
      border-color: var(--primary);
      transform: translateY(-10px);
      background: #111;
    }

    .info-card i {
      color: var(--gold);
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .info-card h3 {
      color: var(--light-pink);
      margin-bottom: 15px;
    }

    .value-box {
      background: rgba(255, 20, 147, 0.03);
      border-left: 3px solid var(--primary);
      padding: 25px;
      border-radius: 0 15px 15px 0;
      margin-bottom: 20px;
    }

    .value-box h4 {
      color: var(--gold);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 30px;
      border: 1px solid var(--gold);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      color: var(--gold);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 15px;
      background: #000;
      margin-top: 8px;
      border: 1px solid #222;
      border-radius: 12px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .privacy-box {
      max-width: 900px;
      margin: 0 auto;
      background: #050505;
      padding: 40px;
      border-radius: 20px;
      border-left: 5px solid var(--primary);
    }

    .privacy-box p {
      color: #aaa;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    footer {
      padding: 60px;
      text-align: center;
      border-top: 1px solid #111;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .form-grid { grid-template-columns: 1fr; }
    }

    /* ✅ SOLO ESTO SE AÑADE PARA MÓVIL */
    @media (max-width: 480px) {

      header {
        min-height: 100vh;
        padding: 40px 20px;
      }

      .logo-container {
        width: 160px;
      }

      header h1 {
        font-size: 2rem;
        flex-direction: column;
        gap: 6px;
      }

      #header-sub {
        letter-spacing: 2px;
        font-size: 0.8rem;
      }

      section {
        padding: 60px 20px;
      }

      .section-title {
        font-size: 1.9rem;
      }

      .form-container {
        padding: 25px 20px;
      }

      input {
        font-size: 0.9rem;
        padding: 14px;
      }

      .btn {
        width: 100%;
        max-width: 280px;
      }

      .whatsapp-float {
        width: 55px;
        height: 55px;
        font-size: 28px;
        bottom: 20px;
        right: 20px;
      }
    }

  </style>
</head>
