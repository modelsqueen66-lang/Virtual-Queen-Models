<style>
  :root {
    --primary: #ff1493; 
    --light-pink: #ff85c1;
    --gold: #d4af37;
    --dark-bg: #000000; 
    --card-bg: #0a0a0a;
  }

  * { margin:0; padding:0; box-sizing:border-box; }
  html { scroll-behavior: smooth; overflow-x: hidden; } /* Evita scroll horizontal */
  
  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--dark-bg);
    color: #fce4ec;
    line-height: 1.6;
    overflow-x: hidden;
  }

  /* --- AJUSTES DE RESPONSIVIDAD (MOBILE FIRST) --- */

  header {
    min-height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                url('https://www.transparenttextures.com/patterns/black-linen.png');
  }

  .logo-container { 
    width: 100%; 
    max-width: 180px; /* Más pequeño en móviles */
    margin-bottom: 20px; 
  }
  .logo-container img { width: 100%; height: auto; }

  header h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.8rem, 10vw, 3.5rem); /* Tamaño fluido */
    line-height: 1.2;
    margin-bottom: 10px;
  }

  section { 
    padding: 60px 5%; /* Menos padding lateral en móviles */
  }

  .grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
    gap: 20px; 
  }

  /* Ajuste para el formulario en móviles */
  .form-container {
    padding: 25px 20px;
    border-radius: 20px;
  }

  .form-grid { 
    display: grid; 
    grid-template-columns: 1fr; /* Una sola columna por defecto */
    gap: 15px; 
  }

  /* --- MEDIA QUERIES PARA PANTALLAS GRANDES --- */
  @media (min-width: 768px) {
    section { padding: 80px 10%; }
    .form-grid { grid-template-columns: 1fr 1fr; } /* Dos columnas en desktop */
    .logo-container { max-width: 220px; }
  }

  /* Ajuste para el Modal en móviles */
  .legal-box {
    width: 95%;
    padding: 30px 15px;
  }

  /* Botón flotante más pequeño en móviles */
  @media (max-width: 480px) {
    .whatsapp-float {
      width: 55px;
      height: 55px;
      bottom: 20px;
      right: 20px;
      font-size: 30px;
    }
    .btn {
      width: 100%; /* Botones de ancho completo en móviles para facilitar el clic */
      padding: 15px 20px;
      font-size: 0.9rem;
    }
  }

  /* ... (Mantener el resto de tus estilos de colores y animaciones igual) ... */
</style>
